<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>script.aculo.us Drag and drop functional test file</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <script src="../../lib/MochiKit/MochiKit.js" type="text/javascript"></script>
    <script src="../../lib/MochiKit/Position.js" type="text/javascript"></script>
    <script src="../../lib/MochiKit/Visual.js" type="text/javascript"></script>
    <script src="../../lib/MochiKit/DragAndDrop.js" type="text/javascript"></script>
    <style media="screen" type="text/css">
        div.box {
            background: green;
            width: 100px;
            height: 100px
        }
    </style>
</head>
<body>
<h1>script.aculo.us Drag and drop functional test file</h1>

<h2>Draggables/Droppables</h2>

<div class="box" id="box-normal">
    Normal box
</div>

<div class="box" id="box-grid-numeric">
    snap: 25
</div>

<div class="box" id="box-grid-array">
    snap: [5,25]
</div>

<div class="box" id="box-grid-procedural">
    snap: procedural (e.g. constrain to box)
</div>

<script charset="utf-8" language="javascript" type="text/javascript">
    // <![CDATA[
    new MochiKit.DragAndDrop.Draggable('box-normal', {snap: false, revert: true});
    new MochiKit.DragAndDrop.Draggable('box-grid-numeric', {snap: 25, revert: true});
    new MochiKit.DragAndDrop.Draggable('box-grid-array', {snap: [5, 25], revert: true});
    new MochiKit.DragAndDrop.Draggable('box-grid-procedural', {
        snap: function (x, y) {
            return [
                x < 100 ? (x > 0 ? x : 0) : 100,
                y < 50 ? (y > 0 ? y : 0) : 50];
        },
        revert: true
    });
    // ]]>
</script>


</body>
</html>
