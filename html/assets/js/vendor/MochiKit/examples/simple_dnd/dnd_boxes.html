<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>script.aculo.us Drag and drop functional test file</title>
    <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
    <script src="../../lib/MochiKit/MochiKit.js" type="text/javascript"></script>
    <script src="../../lib/MochiKit/Position.js" type="text/javascript"></script>
    <script src="../../lib/MochiKit/Visual.js" type="text/javascript"></script>
    <script src="../../lib/MochiKit/DragAndDrop.js" type="text/javascript"></script>
    <style media="screen" type="text/css">
        #thelist li {
            background: green;
            margin: 5px;
            padding: 30px;
        }

        #thelist2 li {
            background: #ffb;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>
<body>
<h1>script.aculo.us Drag and drop functional test file</h1>

<h2>Draggables/Droppables</h2>

<div class="box1" id="revertbox1" style="z-index:1000;width:150px;height:150px;background:#bbf;">
    <span id="handle1">drag here</span><br/>
    <input id="shouldrevert1" type="checkbox"/> Revert?
</div>

<div class="box" id="revertbox2" style="z-index:1000;width:150px;height:150px;background:#bbf;">
    <span id="handle2">drag here</span><br/>
    <input id="shouldrevert2" type="checkbox"/> Revert?
</div>

<div id="droptarget1" style="width:200px;height:200px;background-color:#eee;">accepts first box</div>
<div id="droptarget2" style="width:200px;height:200px;background-color:#eee;">accepts second box</div>

<script charset="utf-8" language="javascript" type="text/javascript">
    // <![CDATA[
    new MochiKit.DragAndDrop.Draggable('revertbox1', {
        handle: 'handle1', revert: function (element) {
            return ($('shouldrevert1').checked)
        }
    });
    new MochiKit.DragAndDrop.Draggable('revertbox2', {
        handle: 'handle2', revert: function (element) {
            return ($('shouldrevert2').checked)
        }
    });
    new MochiKit.DragAndDrop.Droppable('droptarget1', {
        accept: ['box1', 'otherstuff'], ondrop: function () {
            alert('drop!')
        }
    });
    new MochiKit.DragAndDrop.Droppable('droptarget2', {
        accept: ['box'], ondrop: function () {
            alert('drop!')
        }
    });
    // ]]>
</script>


</body>
</html>
