<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Your page title here :)</title>
    <meta name="description" content="getlaminas.in" />
    <meta name="author" content="getlaminas.in" />
    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link
      href="//fonts.googleapis.com/css?family=Fira+Code:400,300,600"
      rel="stylesheet"
      type="text/css"
    />

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="assets/dist/app.min.css" />
    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png" />

    <script type="text/javascript" src="assets/dist/app.min.js" defer></script>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h2 class="title">Get Laminas</h2>
        <h3>Something is coming up for enterprise.</h3>
        <a
          class="button button-primary"
          href="https://github.com/vrkansagara/laminas-adminpanel"
          >Download</a
        >
        <div class="value-props row">
          <div class="four columns value-prop">
            Design
          </div>
          <div class="four columns value-prop">
            Develop
          </div>
          <div class="four columns value-prop">
            Deploy
          </div>
        </div>
      </section>
    </div>
    <div class="container" style="display: none">
      <form id="interpreter_form" autocomplete="off">
        <div id="interpreter_area">
          <div id="interpreter_output"></div>
        </div>
        <div id="oneline">
          <input
            id="interpreter_text"
            name="input_text"
            type="text"
            class="textbox"
            size="100"
          />
        </div>
        <div id="multiline">
          <textarea
            id="interpreter_textarea"
            name="input_textarea"
            type="text"
            class="textbox"
            cols="97"
            rows="10"
          ></textarea>
          <br />
        </div>
      </form>
    </div>
  </body>
</html>
